<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>Mirador</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
  </head>
  <body>
    <div id="mirador" style="position: absolute; top: 0; bottom: 0; left: 0; right: 0;"></div>
    <script>document.write("<script type='text/javascript' src='../../../dist/mirador.min.js?v=" + Date.now() + "'><\/script>");</script>
    <script type="text/javascript">
     var miradorInstance = Mirador.viewer({
       id: 'mirador',
       theme: {
         transitions: window.location.port === '4488' ?  { create: () => 'none' } : {},
       },
       windows: [
       {
         manifestId: 'https://dlc-staging.library.columbia.edu/iiif/3/presentation/10.7916/nxfz-7b23/collection',
         thumbnailNavigationPosition: 'far-bottom',
       },
       {
         manifestId: 'https://dlc-staging.library.columbia.edu/iiif/3/presentation/10.7916/72a8-rn85/collection',
         thumbnailNavigationPosition: 'far-bottom',
       }],
       catalog: [
        // a resource with an image canvas 
         { manifestId: 'https://dlc-staging.library.columbia.edu/iiif/3/presentation/10.7916/D8F76D6D/manifest',
           provider: 'Basic image examples' },
        // a resource with multiple paginated image canvases
         { manifestId: 'https://dlc-staging.library.columbia.edu/iiif/3/presentation/10.7916/d8-bjct-g075/manifest', provider: 'Paginated images examples' },
        // a resource with a PDF canvas
         { manifestId: 'https://dlc-staging.library.columbia.edu/iiif/3/presentation/10.7916/n8qs-6964/manifest', provider: 'Public PDF examples'},
        // a resource with a limited-access PDF canvas
         { manifestId: 'https://dlc-staging.library.columbia.edu/iiif/3/presentation/10.7916/D88D13C6/manifest', provider: 'Columbia community PDF examples'},
        // a resource with an AV canvas
         { manifestId: "https://dlc-staging.library.columbia.edu/iiif/3/presentation/10.7916/D8698MF9/manifest", provider: 'Public AV canvas examples'},
        // a resource with a limited-access AV canvas
         { manifestId: 'https://dlc-staging.library.columbia.edu/iiif/3/presentation/10.7916/d8-346v-m088/manifest', provider: 'Columbia community AV canvas examples'},
         { manifestId: 'https://iiif.harvardartmuseums.org/manifests/object/299843', provider: 'Other Organization' },
       ],
     },
     [...Mirador.culPlugins.downloadDialogPlugin].concat([...Mirador.culPlugins.viewXmlPlugin]).concat([...Mirador.culPlugins.citationsSidebarPlugin]).concat([...Mirador.culPlugins.videojsPlugin]).concat([...Mirador.culPlugins.canvasRelatedLinksPlugin]).concat([...Mirador.culPlugins.hintingSideBar]).concat([...Mirador.culPlugins.viewerNavigation]).concat([...Mirador.culPlugins.collectionFoldersPlugin])
     );
    </script>
  </body>
</html>
